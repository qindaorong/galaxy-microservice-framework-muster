spring:
    application:
        name: server-auth
    redis:
        host: 39.105.171.244
        port: 6379
        password: QMSc3F
        database: 15
        timeout: 3000
    datasource:
        minIdle: 1
        validationQuery: select 1 FROM DUAL
        initialSize: 1
        maxWait: 60000
        filters: stat
        poolPreparedStatements: true
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://127.0.0.1:3306/microservice_user_db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: mysql
        testOnBorrow: false
        maxOpenPreparedStatements: 20
        testWhileIdle: true
        druid:
            filter:
                stat:
                    log-slow-sql: true
            web-stat-filter:
                url-pattern: /*
            stat-view-servlet:
                url-pattern: /druid/*
        minEvictableIdleTimeMillis: 300000
        timeBetweenEvictionRunsMillis: 60000
        testOnReturn: false
        driver-class-name: com.mysql.jdbc.Driver
        maxActive: 20
mybatis-plus:
    mapper-locations: classpath:/mapper/*Mapper.xml
    typeAliasesPackage: com.galaxy.microservice.oauth2.entity
    global-config:
        logic-not-delete-value: 0
        logic-delete-value: 1
        meta-object-handler: com.galaxy.microservice.orm.mysql.PublicFieldsHandler
        sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector

swagger:
    info:
        title: ${spring.application.name}
        description: microservice-auth-server
        version: v1.0.0
        base-package: com.galaxy.microservice.gzt.controller
        enable: true

#安全配置
security:
    #oauth2配置
    oauth2:
        resource:
            filter-order: 3

# 端口号
server:
    port: 8790

# Eureka集群配置信息
eureka:
    client:
        serviceUrl:
            defaultZone: http://127.0.0.1:8761/eureka/

okhttp3:
    connect-timeout: 10
    read-timeout: 10
    write-timeout: 10
    max-idle-connections: 100
    max-retry: 2


